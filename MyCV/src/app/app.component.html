<mat-toolbar color="primary">
  {{ name }} - {{ title }}
  <span class="spacer"></span>
  <button mat-icon-button color="accent" (click)="openEditCvDialog()"><mat-icon>edit</mat-icon></button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <h2>Sobre mí</h2>
    <p>{{ about }}</p>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <h2>Experiencia</h2>
    <div *ngFor="let job of experience">
      <p><strong>{{ job.company }}</strong> - {{ job.role }} ({{ job.period }})</p>
    </div>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <h2>Educación</h2>
    <div *ngFor="let edu of education">
      <p><strong>{{ edu.school }}</strong> - {{ edu.degree }} ({{ edu.year }})</p>
    </div>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <h2>Habilidades</h2>
    <mat-chip-list>
      <mat-chip *ngFor="let skill of skills; let i = index" [style.background-color]="chipColors[i]">{{ skill }}</mat-chip>
    </mat-chip-list>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <h2>Proyectos</h2>
    <ul>
      <li *ngFor="let project of projects">{{ project }}</li>
    </ul>
  </mat-card>
</div>
